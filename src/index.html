    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .loader-orange-orange {
      border: 7px solid #ef5e17;
      border-top: 7px solid #ffffff;
      border-radius: 50%;
      text-align: center;
      width: 70px;
      height: 70px;
      animation: spin 5s linear infinite;
      margin-bottom: 20px;
    }

    .loading-loading-loading {
      margin-top: 20px;
      text-align: center;
      font-size: 1.4rem;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
