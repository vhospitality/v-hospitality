<div class="wrapper">
    <div class="text-container">
        <div class="join">Stay connected with us by subscribing to our newsletter and become a part of a warm and
            authentic community</div>
    </div>

    <div class="form-container">
        <form novalidate="novalidate" [formGroup]="feedbackForm" #fform="ngForm" (ngSubmit)="onSubmit()">
            <div>
                <!-- message -->
                <input type="email" email matInput formControlName="message" placeholder="Enter your e-mail address" />
            </div>

            <!-- submit -->
            <div class="submit-button">
                <button type="submit" pButton class="submit ripple-button">
                    <span *ngIf="!loading">Subscribe</span>
                    <div *ngIf="loading" class="loader-p">
                        <div class="loader"></div>
                    </div>
                </button>
            </div>
        </form>
    </div>
</div>

<div class="footer">
    <div class="left-right">
        <div class="left">
            <img class="footer-logo" src="assets/icons/logo.svg" alt="vefristay" />
            <div class="left-text">Discover the true essence of hospitality.</div>
        </div>
        <div class="right">
            <div class="card-p">
                <!--  -->
                <div class="cards">
                    <div style="font-size: 1.2rem; font-weight: 700;">Company</div>
                    <div [routerLink]="['/about']">About us</div>
                    <div [routerLink]="['/host-subscription/subscription']">Subscriptions</div>
                    <div (click)="redirectContact()">Contact Us</div>
                </div>
                <!--  -->
                <div class="cards">
                    <div style="font-size: 1.2rem; font-weight: 700;">Resources</div>
                    <!-- <div [routerLink]="['/about']" [queryParams]="{view: 'blog'}">Blog</div> -->
                    <!-- <div>Newsletter</div> -->
                    <div [routerLink]="['/faqs']">Faqs</div>
                </div>
                <!--  -->
                <div class="cards">
                    <div style="font-size: 1.2rem; font-weight: 700;">Legal</div>
                    <div [routerLink]="['/terms']">Terms</div>
                    <div [routerLink]="['/privacy-policy']">Privacy</div>
                    <div [routerLink]="['/cookie-policy']">Cookies</div>
                </div>
            </div>
        </div>
    </div>
