<div class="wrapper">

    <form class="form" novalidate [formGroup]="feedbackForm" #fform="ngForm">
        <div class="form-field">
            <div class="label">Listing</div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-select matInput formControlName="listing">
                    <mat-option [value]="m?.name" *ngFor="let m of listings">{{ m?.name }}</mat-option>
                </mat-select>
                <mat-error>{{formErrors.listing}}</mat-error>
            </mat-form-field>
        </div>

        <div class="flexx">
            <div class="form-field">
                <div class="label">Check in</div>
                <mat-form-field class="half-width" appearance="outline">
                    <input matInput [matDatepicker]="datepicker" formControlName="start_date">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <button mat-icon-button (click)="datepicker.open()"  matPrefix class="ripple-button" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M17.5 8.33268H2.5M13.3333 1.66602V4.99935M6.66667 1.66602V4.99935M6.5 18.3327H13.5C14.9001 18.3327 15.6002 18.3327 16.135 18.0602C16.6054 17.8205 16.9878 17.4381 17.2275 16.9677C17.5 16.4329 17.5 15.7328 17.5 14.3327V7.33268C17.5 5.93255 17.5 5.23249 17.2275 4.69771C16.9878 4.2273 16.6054 3.84485 16.135 3.60517C15.6002 3.33268 14.9001 3.33268 13.5 3.33268H6.5C5.09987 3.33268 4.3998 3.33268 3.86502 3.60517C3.39462 3.84485 3.01217 4.2273 2.77248 4.69771C2.5 5.23249 2.5 5.93255 2.5 7.33268V14.3327C2.5 15.7328 2.5 16.4329 2.77248 16.9677C3.01217 17.4381 3.39462 17.8205 3.86502 18.0602C4.3998 18.3327 5.09987 18.3327 6.5 18.3327Z" stroke="#344054" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <mat-datepicker #datepicker>
                        <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                        </mat-datepicker-actions>
                    </mat-datepicker>
                    <mat-error>{{formErrors.start_date}}</mat-error>
                </mat-form-field>
            </div>
    
            <div class="form-field">
                <div class="label">Check out</div>
                <mat-form-field class="half-width" appearance="outline">
                    <input matInput [matDatepicker]="datepicker2" formControlName="end_date">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <button mat-icon-button (click)="datepicker2.open()"  matPrefix class="ripple-button" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M17.5 8.33268H2.5M13.3333 1.66602V4.99935M6.66667 1.66602V4.99935M6.5 18.3327H13.5C14.9001 18.3327 15.6002 18.3327 16.135 18.0602C16.6054 17.8205 16.9878 17.4381 17.2275 16.9677C17.5 16.4329 17.5 15.7328 17.5 14.3327V7.33268C17.5 5.93255 17.5 5.23249 17.2275 4.69771C16.9878 4.2273 16.6054 3.84485 16.135 3.60517C15.6002 3.33268 14.9001 3.33268 13.5 3.33268H6.5C5.09987 3.33268 4.3998 3.33268 3.86502 3.60517C3.39462 3.84485 3.01217 4.2273 2.77248 4.69771C2.5 5.23249 2.5 5.93255 2.5 7.33268V14.3327C2.5 15.7328 2.5 16.4329 2.77248 16.9677C3.01217 17.4381 3.39462 17.8205 3.86502 18.0602C4.3998 18.3327 5.09987 18.3327 6.5 18.3327Z" stroke="#344054" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <mat-datepicker #datepicker2>
                        <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                        </mat-datepicker-actions>
                    </mat-datepicker>
                    <mat-error>{{formErrors.end_date}}</mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="select">
            <div class="label">Guest</div>
            <app-select>
                <app-select-option *ngFor="let option of selectOption;" [value]="option"></app-select-option>
            </app-select>
        </div>  

        <div class="submit-p">
            <button type="submit" (click)="changeDetails()" class="submit ripple-button" [disabled]="disabled === true">
                <span *ngIf="!loading">Confirm changes</span>
                <div *ngIf="loading" class="loader-white"></div>
            </button>
        </div>
    </form>
</div>
