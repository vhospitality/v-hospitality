<div class="wrapper">
    <div class="email-icon">
        <img src="assets/icons/email-message.svg" alt=""/>
    </div>

    <div class="check-text">Check your email or phone number</div>

    <div class="desc">We sent a verification code to</div>

    <div class="email-text">{{ userData?.email }} and {{ userData?.phone }}</div>

    <div class="code">
        <code-input  [isCodeHidden]="true"
            [codeLength]="4"
            [isCodeHidden]="false"
            (codeChanged)="onCodeCompleted($event)"
            (codeCompleted)="onCodeCompleted($event)">
        </code-input>
    </div>

    <div class="code-button" (click)="onSubmit()">
        <button class="ripple-button">
            <div *ngIf="!loading">Complete Payout</div>
            <div class="loader-white" *ngIf="loading"></div>
        </button>
    </div>

    <div class="resend cursor-pointer">
        <div class="res">Didnâ€™t receive the email?</div>
        <div class="click" *ngIf="!resendLoading" (click)="resendOtp()">Click to resend</div>
        <div class="loader-orange" *ngIf="resendLoading"></div>
    </div>

    <div class="back">
        <button mat-button (click)="openDialog(payout?.accountData, 'payout')">
            <img src="assets/icons/arrow-left.svg" alt=""/>
            <span>Back to Payout screen</span>
        </button>
    </div>
</div>
