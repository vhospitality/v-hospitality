<div class="checkbox-wrapper" *ngIf="collections.length <= 0">
    <div class="title-container">
        <div class="title">Which of these best describes your place?</div>
    </div>

    <form class="form">

        <div class="form-field">
            <div class="label"><p-skeleton width="12rem"></p-skeleton></div>
            <p></p>
            <p-skeleton width="100%" height="51px"></p-skeleton>
        </div>
    </form>

    <p></p>
    <div class="card-container">
        <p></p>
        <div *ngFor="let d of data;">
            <p-skeleton width="100%" height="51px" borderRadius="0"></p-skeleton>
        </div>
    </div>
</div>

<div class="checkbox-wrapper" *ngIf="collections.length > 0">
    <div class="title-container">
        <div class="title">Which of these best describes your place?</div>
    </div>

    <div class="error-message" *ngIf="error">{{ error }}</div>

    <!-- <form class="form" novalidate [formGroup]="feedbackForm" #fform="ngForm">
        <div class="form-field">
            <div class="label">Select collection</div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-select matInput formControlName="collection_id" placeholder="Selection collection">
                    <mat-option [value]="c?.uuid" *ngFor="let c of collections">{{ c?.name }}</mat-option>
                </mat-select>
                <mat-error>{{formErrors.collection_id}}</mat-error>
            </mat-form-field>
        </div>
    </form> -->

    <div class="card-container">
        <div *ngFor="let d of collections;" (click)="active = d?.uuid">
            <div class="card cursor-pointer" [class.active]="active === d?.uuid">
                <!-- <mat-checkbox [(ngModel)]="d.value" (ngModelChange)="changeActive(d?.name)"></mat-checkbox> -->
                <img class="check-img" *ngIf="active === d?.uuid" src="assets/icons/checkbox_base.svg" alt=""/>
                <img class="check-img" *ngIf="active !== d?.uuid" src="assets/icons/checkbox_base2.svg" alt=""/>
                <span>{{ d?.name }}</span>
            </div>
        </div>
    </div>

    <div class="loader22" *ngIf="loading">
        <mat-spinner></mat-spinner>
        <!-- <div class="loader-orange" *ngIf="loading"></div> -->
    </div>

</div>
