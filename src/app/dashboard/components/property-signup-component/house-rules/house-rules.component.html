<div class="wrapper">
    <div class="title-container">
        <div class="title">Set your house rules</div>
        <div class="sub-title">Guests are expected to follow your rules, and can be removed from Vefristay if they cause issues.</div>
    </div>

    <div class="error-message" *ngIf="error">{{ error }}</div>

    <form class="form" novalidate [formGroup]="feedbackForm" #fform="ngForm">

        <div class="form-field">
            <div class="label">Check-in time from</div>
            <mat-form-field class="full-width" appearance="outline">
                <input matInput formControlName="checkin" placeholder="Select a time" type="time">
                    <button mat-icon-button  matPrefix class="ripple-button" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <g clip-path="url(#clip0_1941_46647)">
                            <path d="M9.99984 4.99984V9.99984L13.3332 11.6665M18.3332 9.99984C18.3332 14.6022 14.6022 18.3332 9.99984 18.3332C5.39746 18.3332 1.6665 14.6022 1.6665 9.99984C1.6665 5.39746 5.39746 1.6665 9.99984 1.6665C14.6022 1.6665 18.3332 5.39746 18.3332 9.99984Z" stroke="#667085" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                            </g>
                            <defs>
                            <clipPath id="clip0_1941_46647">
                                <rect width="20" height="20" fill="white"/>
                            </clipPath>
                            </defs>
                        </svg>
                    </button>
                    <mat-error>{{formErrors.checkin}}</mat-error>
            </mat-form-field>
        </div>

        <div class="form-field">
            <div class="label">Checkout time</div>
            <mat-form-field class="full-width" appearance="outline">
                <input matInput formControlName="checkout" placeholder="Select a time" type="time">
                <button mat-icon-button matPrefix class="ripple-button" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <g clip-path="url(#clip0_1941_46647)">
                        <path d="M9.99984 4.99984V9.99984L13.3332 11.6665M18.3332 9.99984C18.3332 14.6022 14.6022 18.3332 9.99984 18.3332C5.39746 18.3332 1.6665 14.6022 1.6665 9.99984C1.6665 5.39746 5.39746 1.6665 9.99984 1.6665C14.6022 1.6665 18.3332 5.39746 18.3332 9.99984Z" stroke="#667085" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                        </g>
                        <defs>
                        <clipPath id="clip0_1941_46647">
                            <rect width="20" height="20" fill="white"/>
                        </clipPath>
                        </defs>
                    </svg>
                </button>
                <mat-error>{{formErrors.checkout}}</mat-error>
            </mat-form-field>
        </div>
    </form>

    <div class="loader22" *ngIf="loading">
        <mat-spinner></mat-spinner>
        <!-- <div class="loader-orange" *ngIf="loading"></div> -->
    </div>
</div>
